<!DOCTYPE html>
<html>
{% include head.html %}
<body>
    {% include header.html %}
    <!-- Main -->
    <div id="main" class="alt">
        <!-- One -->
        <section id="one">
            <div class="inner">
                <header class="major">
                    <h1 style="word-wrap: break-word;">{{ page.title }}</h1>
                </header>
                <div class="post-layout" style="display: flex; flex-direction: row; align-items: flex-start; gap: 20px;">
                    {% if page.image %}
                    <div class="post-image" style="flex: 1; max-width: 40%; min-width: 200px;">
                        <img src="{{ site.baseurl }}/{{ page.image }}" alt="" style="width: 100%; height: auto;">
                    </div>
                    {% endif %}
                    <div class="post-content" style="flex: 3;">
                        {{ content }}
                    </div>
                </div>
            </div>
        </section>
    </div>
    {% include footer.html %}
</body>
</html>
